<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawer Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/index.css">
</head>
<body>
    <!-- Menu Toggle Button -->
    <div class="menu-toggle" onclick="toggleDrawer()">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Navigation Drawer -->
    <div class="drawer" id="myDrawer">
        <div class="logo">
            <img src="your-logo.png" alt="Logo">
        </div>
        <div class="drawer-icons">
            <a href="home"><i class="fas fa-home"></i><span class="icon-text">Home</span></a>
            <a href="Log_out"><i class="fas fa-sign-out-alt"></i><span class="icon-text">Log Out</span></a>
            <a href="home"><i class="fas fa-tachometer-alt"></i><span class="icon-text">Dashboard</span></a>
            <a href="livelocation"><i class="fas fa-search-location"></i><span class="icon-text">Live Location</span></a>
        </div>
    </div>

       <!-- Content Area -->
       <div class="content-container">
        <div class="row">
          <div class="vh-100 col-md-8 col-lg-6 col-xl-4 mx-auto">
            <form action="" method="post">
              {% csrf_token %}
              <div class="input-group mt-3">
                <input
                  type="text"
                  class="form-control rounded-lg py-2"
                  name="city"
                  placeholder="City"
                  aria-label="Search"
                  aria-describedby="search-addon"
                />
                <button class="btn btn-primary ml-2 py-2" type="submit">Check</button>
              </div>
            </form>
    
            <div class="form-check form-check-inline mb-4">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
                checked
              />
              <label class="form-check-label" for="inlineRadio1">Celsius</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
              <label class="form-check-label" for="inlineRadio2"
                >Fahrenheit</label
              >
            </div>
    
            <div class="card shadow border-0">
              <div class="card-body p-4">
                <p>Country Code: {{country_code}}</p>
                <p>Country Coordinate: {{coordinate}}</p>
                <p>Temperature: {{temp}}</p>
                <p>Pressure: {{pressure}}</p>
                <p>Humidity: {{humidity}}</p>
    
                <div class="d-flex flex-row align-items-center">
                  <i class="fas fa-cloud fa-3x" style="color: #eee"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  


    <!-- Include Font Awesome for the menu icon -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

    <script src="script.js"></script>
    <script>
        let drawerOpen = false;

        function toggleDrawer() {
            var drawer = document.getElementById("myDrawer");
            var icons = document.querySelectorAll(".drawer-icons a");

            if (drawerOpen) {
                drawer.classList.remove("drawer-extended");
                icons.forEach((icon) => {
                    icon.classList.add("show-text");
                });
            } else {
                drawer.classList.add("drawer-extended");
                icons.forEach((icon) => {
                    icon.classList.remove("show-text");
                });
            }

            drawerOpen = !drawerOpen;
        }
    </script>
</body>
</html>
