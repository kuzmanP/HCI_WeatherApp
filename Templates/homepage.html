<!DOCTYPE html>
<html>
  <head>
    <title>User Location and Weather</title>
  </head>
  <body>
    <h1>User Location and Weather</h1>

    <h2>Location:</h2>
    <p>Latitude: {{ lat }}</p>
    <p>Longitude: {{ lon }}</p>

    <h2>Weather:</h2>
    <p>Temperature: {{ temperature }} C</p>
    <p>Pressure: {{ pressure }}Pa</p>
    <p>Humidity: {{ humidity }} %</p>
    <p>Description: {{ description }}</p>
    <p>Country: {{ country }}</p>
    <p>Region: {{ region }}</p>
  </body>
</html>
