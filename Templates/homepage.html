<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawer Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #007bff;
        }

        .weather-card {
            background-color: #ffffff54;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(26, 26, 26, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .weather-card:hover {
            transform: translateY(-5px);
        }

        .weather-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .conditions {
            font-size: 18px;
            color: #666;
        }

        .navbar {
            background-color: white;
            color: rgb(0, 0, 0);
            padding: 10px;
        }

        .drawer {
            position: fixed;
            width: 70px; /* Adjust the width as needed */
            height: 100%;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            transition: width 0.3s;
            overflow-x: hidden;
            padding-top: 50px;
        }

        .drawer a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: rgb(0, 0, 0);
            display: block;
            transition: 0.3s;
        }

        .drawer a:hover {
            background-color: #8a8f99;
        }

        .menu-toggle {
            position: fixed;
            left: 0;
            top: 10px;
            padding: 10px;
            cursor: pointer;
            background-color: #a5a6b1;
            color: white;
            z-index: 2;
        }

        .menu-toggle i {
            font-size: 24px;
        }

        .content-container {
            width: calc(100% - 70px); /* Adjust the width as needed */
            margin-left: 70px; /* Default width for content area */
            padding: 20px;
            transition: margin-left 0.3s, width 0.3s;
        }

        .drawer-extended {
            width: 250px; /* Adjust the width as needed */
        }

        .logo {
            display: none; /* Initially hide the logo */
            text-align: center;
            padding: 10px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

    </style>
</head>
<body>
    <!-- Menu Toggle Button -->
    <div class="menu-toggle" onclick="toggleDrawer()">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Navigation Drawer -->
    <div class="drawer" id="myDrawer">
        <div class="logo">
            <img src="your-logo.png" alt="Logo">
        </div>
        <div class="drawer-icons">
            <a href="home"><i class="fas fa-home"></i></a>
            <a href="Log_out"><i class="fas fa-sign-out-alt"></i></a>
            <a href="home"><i class="fas fa-tachometer-alt"></i></a>
            <a href="livelocation"><i class="fas fa-search-location"></i></a>
        </div>
    </div>

    <!-- Content Area -->
    <div class="content-container">
        <div class="content">
            <div class="container-fluid">
                <!-- Your existing content goes here -->
                <div class="col-md-3 drawer-extended">
                    <!-- Drawer content -->
                </div>

                <!-- Main Weather Card -->
                <div class="col-md-9 page-content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="weather-card">
                                <i class="weather-icon fas fa-clock"></i>
                                <div class="temperature">{{current_datetime_with_tz}}</div>
                                <div class="conditions">Real-Time Date</div>
                            </div>
                        </div>
                    </div>

                    <!-- Rest of your weather cards and content goes here -->

                    <!-- Main Weather Card -->
                    <div class="col-md-9 page-content">
                       

                        <!-- First Column: Temperature and Pressure -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="weather-card">
                                    <i class="weather-icon fas fa-cloud"></i>
                                    <div class="temperature">{{temperature}}Â°C</div>
                                    <div class="conditions">Temperature</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="weather-card">
                                    <i class="weather-icon fas fa-sun"></i>
                                    <div class="temperature">{{pressure}} Pa</div>
                                    <div class="conditions">Pressure</div>
                                </div>
                            </div>
                        </div>

                        <!-- Second Column: Humidity, Description, Country, Region -->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="weather-card">
                                    <i class="weather-icon fas fa-cloud-rain"></i>
                                    <div class="temperature">{{humidity}} %</div>
                                    <div class="conditions">Humidity</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="weather-card">
                                    <i class="weather-icon fas fa-cloud-rain"></i>
                                    <div class="temperature">{{description}}</div>
                                    <div class="conditions">Description</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="weather-card">
                                    <i class="weather-icon fas fa-cloud-rain"></i>
                                    <div class="temperature">{{country}}</div>
                                    <div class="conditions">Country</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="weather-card">
                                    <i class="weather-icon fas fa-cloud-rain"></i>
                                    <div class="temperature">{{region}}</div>
                                    <div class="conditions">Region</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Include Font Awesome for the menu icon -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

        <script>
            function toggleDrawer() {
                var drawer = document.getElementById("myDrawer");
                var contentContainer = document.querySelector(".content-container");
                var logo = document.querySelector(".logo");
                if (drawer.classList.contains("drawer-extended")) {
                    drawer.classList.remove("drawer-extended");
                    contentContainer.style.marginLeft = "70px";
                    logo.style.display = "none"; // Hide the logo when the drawer is closed
                } else {
                    drawer.classList.add("drawer-extended");
                    contentContainer.style.marginLeft = "250px";
                    logo.style.display = "block"; // Display the logo when the drawer is extended
                }
            }
        </script>
    </body>
    </html>
