<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Weather App Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #007bff;
        margin: 0;
        padding: 0;
      }

      .login-container {

        display: flex;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      .left-message {
        background-color: #007bff; /* Background color for the message */
        padding: 250px 20px 30px 30px; /* Add some padding for spacing */
        text-align: center;
        color: #ffffff;
      }

      .weather-text {
            font-weight: bold;
            color: #ffffff; /* Customize the text color */
            margin-top: 10px; /* Add some space below the login button */
            font-family: Arial, sans-serif; /* Use the custom font */
        }

      .right-login {
        border-top-left-radius: 20px; /* Rounded corners on the leftside */
        border-bottom-left-radius: 20px;
        color: rgb(0, 0, 0); /* Text color */
        background-color: #ffffff;
        
      }

      .login-form {
        margin-top: 20px; /* Add some space between the message and login form */
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 left-message">
          <h2 class="weather-text">Welcome to Weather App</h2>
          <p class="weather-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="col-md-6 right-login login-container">
          <form action="" method="post" class="login-form">
            {% csrf_token %} {% for message in messages %}
            <div class="alert alert-danger" role="alert">{{ message }}</div>
            {% endfor %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Log in
            </button>
            <div class="text-center mt-3">
            Don't have an account?
            <a href="Sign_up" class="text-decoration-none">Sign Up</a>
          </div>
          </form>
          

        </div>

      </div>
    </div>
  </body>
</html>
