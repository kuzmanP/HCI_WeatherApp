<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Weather App Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #007bff;
        margin: 0;
        padding: 0;
      }
      .weather-text {
            font-weight: bold;
            color: #ffffff; /* Customize the text color */
            margin-top: 10px; /* Add some space below the login button */
            font-family: Arial, sans-serif; /* Use the custom font */
        }
      .signup-container {
        margin-top: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .left-message {
        background-color: #007bff; /* Background color for the message */
        padding: 250px 20px 30px 30px; /* Add some padding for spacing */
        text-align: center;
        color: #ffffff;

      }
      .signup-form {
        background-color: #f0f0f0;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
        padding: 20px;
        text-align: center;
      }
      .message-text {
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 left-message">
          <h2 class="weather-text">Welcome to Weather App</h2>
          <p class="weather-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        
        <div class="col-md-6 signup-form">
          <h4 class="card-title text-center">Weather App Sign Up</h4>
          <form action="" method="post" class="signup-form">
            {% csrf_token %} {% for message in messages %}
            <div class="alert alert-danger" role="alert">{{ message }}</div>
            {% endfor %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirm-password"
                name="password2"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Sign Up
            </button>
          </form>
          <div class="text-center mt-3">
            Already have an account?
            <a href="Log_in" class="text-decoration-none">Log In</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
